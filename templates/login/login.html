<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

    <div style="margin: 15% 40%;">
        <h1>欢迎登录！</h1>


       <form action="/login/" method="post">
            {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
         <div class="form-group">
        {{ login_form.username.label_tag }}
        {{ login_form.username}}
        </div>
        <div class="form-group">
          {{ login_form.password.label_tag }}
          {{ login_form.password }}
</div>
           {% csrf_token %}
        </form>
    </div>

</body>
</html>
